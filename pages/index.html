<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/files/styles/index.css">
    <title>Castaway</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__wrapper">
                <div class="header__top">
                    <div class="header__logo">
                        <img src="/files/images/svg/IMAGE.svg" alt="logo" class="logo">
                    </div>
                    <nav class="header__list">
                        <ul class="header__list-items">
                            <li><a href="" class="header__list-items_item active">Home</a></li>
                            <li><a href="" class="header__list-items_item">Episodes</a></li>
                            <li><a href="" class="header__list-items_item">About</a></li>
                            <li><a href="" class="header__list-items_item">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__container">
                    <div class="header__left">
                        <div class="header__left-img">
                            <img src="/files/images/svg/Frame (1).svg" alt="" class="header__img">
                        </div>
                    </div>
                    <div class="header__right">
                        <div class="header__right-title">
                            Take your podcast to the <span class="header__right-title_underline">next</span> <span
                                class="header__right-title_bold">level</span>
                        </div>

                        <div class="logotips">
                            <div class="logotips__title">
                                Listen on
                            </div>
                            <div class="logotips__images">
                                <div class="spotify">
                                    <img src="/files/images/svg/spotify.svg" alt="" class="mini-logo">
                                </div>
                                <div class="ball">
                                    <img src="/files/images/svg/cloud.svg" alt="" class="mini-logo">
                                </div>
                                <div class="cloud">
                                    <img src="/files/images/svg/ball.svg" alt="" class="mini-logo">
                                </div>
                                <div class="apple-music">
                                    <img src="/files/images/svg/apple-music.svg" alt="" class="mini-logo">
                                </div>
                                <div class="telvision">
                                    <img src="/files/images/svg/television.svg" alt="" class="mini-logo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="body">
            <section class="info">
                <div class="info__wrapper">
                    <div class="info__top">
                        <div class="info__title">
                            Latest episodes
                        </div>
                        <div class="info__button">
                            <button class="btn">
                                View all episodes
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


<script src="/files/scripts/script.js">

</script>
</body>

</html>
